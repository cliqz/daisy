---

loader: rb_taskgraph.loader.single_dep:loader

kind-dependencies:
    - signing

only-for-attributes:
    - nightly

transforms:
    - rb_taskgraph.transforms.push_apk:transforms
    - taskgraph.transforms.task:transforms

job-template:
    description: Publish Reference Browser
    treeherder:
        kind: build
        symbol: gp
    worker-type: push-apk
    worker:
        channel: nightly
        commit: true
        product: reference-browser
