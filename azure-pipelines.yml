variables:
  BUILD_OUTPUT_DIR: app/build/outputs/apk

trigger:
- master

jobs:
  - job: ktlint
    timeoutInMinutes: 15
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'ktlint'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false
  - job: detekt
    timeoutInMinutes: 15
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'detekt'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false
  - job: lint
    timeoutInMinutes: 15
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'lintDebug'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false

  - job: build
    timeoutInMinutes: 15
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'assembleDebug'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false

    - publish: $(System.DefaultWorkingDirectory)/$(BUILD_OUTPUT_DIR)/debug/
      artifact: DebugBuilds

  - job: build_release
    timeoutInMinutes: 15
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Gradle@2
      inputs:
        gradleWrapperFile: 'gradlew'
        tasks: 'assembleNightly'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        gradleOptions: '-Xmx3072m'
        sonarQubeRunAnalysis: false
        options: '-PversionName=1.0.$(Build.BuildNumber)'

    - publish: $(System.DefaultWorkingDirectory)/$(BUILD_OUTPUT_DIR)/nightly/
      artifact: ReleaseBuilds
